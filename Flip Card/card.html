
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Card Hover and Flip Effect - Demo Coding</title>
    <!-- use font awesome cdn for brands -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css"
      integrity="sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
   <link rel="stylesheet" href="card.css">
   <script src="card.js"></script>
  </head>

  <body>
    <div class="card user">
      <span class="inner-card-backface">
        <span class="flip-inner-card">
          <h3>About</h3>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis sit
            amet est nunc.
          </p>
          <span class="unflip">Unflip</span>
        </span>
      </span>
      <span class="inner-card">
        <span class="user-details">
          <span class="top-section">
            <span class="flip">Flip</span>
          </span>
          <span class="bottom-section">
            <span class="name">Code Buddy</span>
            <span class="area"
              ><span class="area-container">Engineering</span></span
            >
            <span class="buttons">
              <a
                href="hhttps://twitter.com/aryan_ghanghas7"
                target="_blank"
                class="main"
              >
                <i class="fa-brands fa-twitter"></i>
              </a>
              <a
                href="https://www.linkedin.com/in/aryan-ghanghas"
                target="_blank"
                class="main"
              >
                <i class="fa-brands fa-linkedin"></i>
              </a>
              <a
                href="https://twitter.com/aryan_ghanghas7"
                target="_blank"
                class="message"
              >
                Message</a
              >
            </span>
          </span>
          <span class="user-icon">
            <img
              src="image/Untitled design (1).png"
              alt="User Icon"
            />
          </span>

          <span class="glare"></span>
        </span>
      </span>
    </div>
  </body>
</html>
